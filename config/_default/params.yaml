  gravatar: false
  shape: circle
publications:
  date_format: January 2006
  citation_style: 'apa'         # apa or mla
projects:                       # 1: List, 2: Compact, 3: Card, 4: Citation (publications only)
  post_view: 3
  publication_view: 3
  talk_view: 2
