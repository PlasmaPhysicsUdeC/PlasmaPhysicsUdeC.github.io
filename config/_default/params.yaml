# Localization

date_format: 'Jan 2, 2006'
time_format: '3:04 PM'
address_format: en-us

# Site features

highlight: true
highlight_languages:
  - r
math: true
diagram: true
privacy_pack: false
edit_page:
  repo_url: 'https://github.com/jgidi/webpage-plasmas-udec/'
  repo_branch: master
  content_dir: content/
  editable:
    page: true
    post: true
    book: true
show_related:
  book: true
  page: true
  post: true
  project: true
  publication: true
  event: true
reading_time: true
section_pager: true
docs_section_pager: true
sharing: true
copyright_license:
